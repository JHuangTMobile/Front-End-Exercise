<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <title>React App</title>
  </head>
  <body>
    <script>
      function showDiv() {
        document.getElementById('addRecipe').style.display = "block";
        document.getElementById('addRecipeButton').style.display = "none";
      }
      function addToList(){
        var ul = document.getElementById("recipeList");
        var test = document.getElementById("recipe-name").value;
        var p = document.createElement("li");
        p.innerText = test;
        ul.appendChild(p);
        document.getElementById('recipeList').style.display = "initial";
        document.getElementById('addRecipe').style.display = "none";
        document.getElementById('addRecipeButton').style.display = "initial";
      }
    </script>

    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <h1>My Recipes</h1>
    <p>There are no recipes to list</p>
    <button id="addRecipeButton" onclick="showDiv()" style="display:block">Add Recipes</button>

    <div>
      <ul id="recipeList" style="display:none;">
      </ul>

    </div>
    <div id="addRecipe" style="display:none;">
      <form>
        <label for="recipe-name">recipe-name</label><br>
        <input type="textbox" id="recipe-name" name="recipe-name"><br>
        <label for="recipe-instructions">recipe-instructions:</label><br>
        <input type="textbox" id="recipe-instructions" name="recipe-instructions">
        <button form="addRecipe" onclick="addToList()">Submit</button>
      </form>
      
    </div>
    
  </body>
</html>
